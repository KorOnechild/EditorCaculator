<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Caculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./caculator.css">
</head>
<body style="-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none">
    <div id="container">
        <div id="form_container">
            <h4>강의별 편집 정보를 입력해주세요</h4>
                <div id="input_time">
                    <input id="second" placeholder="0" type="text" autocomplete="off">
                    <span>초, 추가금</span>
                    <input id="bonusMoney" placeholder="0" type="text" autocomplete="off">
                    <span>원</span>
                </div>
                <div id="button_container">
                    <button type="button" class="btn btn-secondary" onclick="removeInput()">입력칸 비우기</button>
                    <button type="button" class="btn btn-primary" onclick="addVideo()">강의 추가</button>
                    <button type="button" class="btn btn-danger" onclick="refresh()">계산 초기화</button>
                </div>
        </div>

        <div id="result">
            <div>이번달 총 편집 분량은 <span id="totalMonth">0</span>분, 계산 값은 <span id="totalCalMin">0</span>입니다</div>
            <div>이번달 총 편집 금액은 <span id="totalEditMoney">0</span>원 입니다</div>
            <div>이번달 총 추가 금액은 <span id="totalBonus">0</span>원 입니다</div>
            <div>이번달 총 정산 금액은 <span id="totalMoney">0</span>원 입니다</div>
        </div>

        <div id="video_container">
            <div id="title">
                영상 목록
            </div>
            <div id="video_list">
            </div>
        </div>
    </div>
    <script src="caculator.js"></script>
</body>
</html>
